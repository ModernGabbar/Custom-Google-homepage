<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Homepage_custom</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
    <div class="container">
        <div class="dateTime">
            <div id="time">00 : 00 am</div>
            <div id="date">Fri, 8 June</div>
        </div>
        <div class="quote">
            <p class="q-saying">"You can copy my work, but you can never beat me at it."</p>
            <p class="q-name">- Naeem Akhtar</p>
        </div>
    </div>
    <div class="search-bar">
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
            <!-- <input name="sitesearch seacrh" type="hidden" value=""> -->
            <input autocomplete="off" class="form-control search" name="q" placeholder="Google search" required="required"  type="text">
            <button class="button material-icons" type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
